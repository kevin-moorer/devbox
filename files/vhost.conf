<VirtualHost *:80>
  ServerName local.aetv.com
  ServerAlias local.aetvcdn.com
  ServerAdmin webmaster@local.aetv.com
  ErrorLog /var/log/httpd/error_log
  CustomLog /var/log/httpd/access_log combined
  DocumentRoot /webroot
  <Directory "/webroot">
    Order allow,deny
    Allow from all
    AllowOverride All
	</Directory>
</VirtualHost>
